<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>youStream API docs</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swagger-ui-dist/swagger-ui.css"
    />
    <style>
      body {
        margin: 0;
      }
      #swagger-ui {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div
      style="
        background: #0b1220;
        color: #fff;
        padding: 10px 16px;
        display: flex;
        align-items: center;
        gap: 12px;
      "
    >
      <div style="font-weight: 600; font-size: 16px">youStream API docs</div>
      <a
        href="https://github.com/Rahanur19/youStream/"
        target="_blank"
        rel="noopener"
        style="color: #1da1f2; text-decoration: none; font-weight: 500"
        >GitHub repository</a
      >
    </div>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
    <script>
      // Load the exported OpenAPI JSON at runtime, override servers to current origin
      (async () => {
        try {
          const resp = await fetch("/openapi.json");
          const spec = await resp.json();

          // Ensure Swagger will call the same origin as the docs page
          spec.servers = [{ url: window.location.origin }];

          const ui = SwaggerUIBundle({
            spec,
            dom_id: "#swagger-ui",
            presets: [SwaggerUIBundle.presets.apis],
            // include credentials so Try-it will send cookies for same-origin auth
            requestInterceptor: (req) => {
              req.credentials = "include";
              return req;
            },
          });
        } catch (err) {
          // fallback: initialize with the file path (older behavior)
          SwaggerUIBundle({
            url: "/openapi.json",
            dom_id: "#swagger-ui",
            presets: [SwaggerUIBundle.presets.apis],
          });
        }
      })();
    </script>
  </body>
</html>
